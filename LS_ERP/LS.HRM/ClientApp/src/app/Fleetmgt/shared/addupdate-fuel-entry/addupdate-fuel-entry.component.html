      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Vehicle_Number' | translate}}</label>
          <select class="custom-select mr-sm-2" formControlName="vehicleNumber">

            <ng-container *ngIf="vehicleNumberList">

          <validation-message [control]="form.controls.vehicleNumber"></validation-message>

      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group ">
          <label>{{'Fuel_Type' | translate}}</label>
          <select class="custom-select mr-sm-2" formControlName="fuelType">
            <option value="">{{'Select' | translate}} {{'Fuel_Type' | translate}} </option>
            <option value="Petrol">{{'Petrol' | translate}}</option>
            <option value="Diesel">{{'Diesel' | translate}}</option>
            <option value="LPG">{{'LPG' | translate}}</option>
            <option value="CNG">{{'CNG' | translate}}</option>
            <option value="Ethanol">{{'Ethanol' | translate}}</option>
            <option value="Bio-Diesel">{{'Bio-Diesel' | translate}}</option>
          </select>
          <validation-message [control]="form.controls.fuelType"></validation-message>
        </div>
      </div>

      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Fuel_Quantity' | translate}}</label>
          <input class="form-control" type="text" placeholder="{{'Fuel_Quantity' | translate}}"
                 formControlName="fuelQuantity" />
          <validation-message [control]="form.controls.fuelQuantity"></validation-message>
        </div>
      </div>

      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'FuellingDate' | translate}}</label>
          <div class="input-group ">
            <input class="form-control datapickerinput" placeholder="{{'FuellingDate' | translate}}"
                   formControlName="fuellingDate" [matDatepicker]="picker3">
            <div class="input-group-prepend datapickericon">
              <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
              <mat-datepicker #picker3></mat-datepicker><br /><br />
            </div>
          </div>
          <validation-message [control]="form.controls.fuellingDate"></validation-message>
        </div>
      </div>

      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Driver' | translate}}</label>
          <select class="custom-select mr-sm-2" formControlName="driver">
            <option value="">{{'Select' | translate}} {{'Driver' | translate}} </option>
            <ng-container *ngIf="driverList">
              <option *ngFor="let item of driverList" value="{{item.driverName}}">{{ isArab ? item.driverName_Ar : item.driverName  }}</option>
            </ng-container>
          </select>

          <validation-message [control]="form.controls.driver"></validation-message>
        </div>
      </div>

      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Document_Number' | translate}}</label>
          <input class="form-control" type="text" placeholder="{{'Document_Number' | translate}}"
                 formControlName="documentNumber" />
          <validation-message [control]="form.controls.documentNumber"></validation-message>
        </div>
      </div>

      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Reading_KM' | translate}}</label>
          <input class="form-control" type="text" placeholder="{{'Reading_KM' | translate}}"
                 formControlName="readingKM" />
          <validation-message [control]="form.controls.readingKM"></validation-message>
        </div>
      </div>

      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Remarks' | translate}}</label>
          <input class="form-control" type="text" placeholder="{{'Remarks' | translate}}"
                 formControlName="remarks" />
          <validation-message [control]="form.controls.remarks"></validation-message>
        </div>
      </div>


      <div class="col-md-6 col-lg-6 col-sm-6">
        <label>{{'Is_Active' | translate}}</label>
        <div class="form-group">
          <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
        </div>
      </div>

    </div>
    <div class="row customrow mt-4">
      <div class="col-lg-12 col-md-12 text-center">
        <input type="button" class="btn btn-secondary" value="{{'Cancel' | translate}}" (click)="closeModel()" />
        &nbsp;&nbsp;
        <input type="submit" class="btn waves-effect waves-light btn-primary" value="{{'Save' | translate}}">
      </div>
    </div>

</form>
