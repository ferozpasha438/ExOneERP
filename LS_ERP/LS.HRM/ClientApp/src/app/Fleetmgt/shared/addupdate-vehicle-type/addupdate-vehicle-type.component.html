<h3 class="modal-title">{{'Fleet_Vehicle_Type' | translate}}</h3>

  <div class="outer ">
    <div class="row rowm0 mt-3">
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Vehicle_Type' | translate}}</label>
          <input class="form-control" type="text" placeholder="{{'Vehicle_Type' | translate}}"

          <validation-message [control]="form.controls.vehicleType"></validation-message>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'vehicleTypeInArabic' | translate}}</label>
          <input class="form-control" type="text" placeholder="{{'Vehicle_Type_Ar' | translate}}"
                 formControlName="vehicleType_Ar" />
          <validation-message [control]="form.controls.vehicleType_Ar"></validation-message>
        </div>
      </div>

        </div>
      </div>-->

          <select class="custom-select mr-sm-2" formControlName="reasonType">
            <option value="">{{'Select' | translate}} {{'Reason_Type' | translate}} </option>

            <option value="Negative">{{'Negative' | translate}}</option>       
          </select>
          <validation-message [control]="form.controls.reasonType"></validation-message>
