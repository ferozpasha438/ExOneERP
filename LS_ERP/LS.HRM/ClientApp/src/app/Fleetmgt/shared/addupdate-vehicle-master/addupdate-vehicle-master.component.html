<h3 class="modal-title">{{'Vehicle_Master' | translate}}</h3>
<button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="outer ">
    <div class="row rowm0 mt-3">
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Registration_Number' | translate}}</label>
          <input class="form-control" type="text" placeholder="{{'Registration_Number' | translate}}"
                 formControlName="registrationNumber" />
          <validation-message [control]="form.controls.registrationNumber"></validation-message>
        </div>
      </div>

      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Vehicle_Type' | translate}}</label>
          <select class="custom-select mr-sm-2" formControlName="vehicleType">
            <option value="">{{'Select' | translate}} {{'Vehicle_Type' | translate}} </option>
            <ng-container *ngIf="vehicleTypeList">
              <option *ngFor="let item of vehicleTypeList" value="{{item.vehicleType}}">{{ isArab ? item.vehicleType_Ar : item.vehicleType  }}</option>
            </ng-container>
          </select>

          <validation-message [control]="form.controls.vehicleType"></validation-message>
        </div>
      </div>

      <div class="col-md-6 col-lg-6 col-sm-6">
