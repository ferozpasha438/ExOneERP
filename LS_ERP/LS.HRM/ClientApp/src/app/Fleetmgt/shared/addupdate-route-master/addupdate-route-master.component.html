<h3 class="modal-title">{{'Fleet_Route_Master' | translate}}</h3>
<button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="outer ">
    <div class="row rowm0 mt-3">
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Route_Code' | translate}}</label>
          <input class="form-control" type="text" placeholder="{{'Route_Code' | translate}}"
                 formControlName="routeCode" />
          <validation-message [control]="form.controls.routeCode"></validation-message>
        </div>
      </div>

      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Route_Name' | translate}}</label>
          <input class="form-control" type="text" placeholder="{{'Route_Name' | translate}}"
                 formControlName="routeName" />
          <validation-message [control]="form.controls.routeName"></validation-message>
        </div>
      </div>

      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Route_NameAr' | translate}}</label>
          <input class="form-control" type="text" placeholder="{{'Route_Name' | translate}}"
                 formControlName="routeNameAr" />
          <validation-message [control]="form.controls.routeNameAr"></validation-message>
        </div>
      </div>
  <!--<div class="col-md-6 col-lg-6 col-sm-6">
    <div class="form-group">
      <label>{{'City' | translate}}</label>
      <input class="form-control" type="text" placeholder="{{'City' | translate}}"
             formControlName="city" />
      <validation-message [control]="form.controls.city"></validation-message>
    </div>
  </div>-->

      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'City' | translate}}</label>
          <select class="custom-select mr-sm-2" formControlName="city">
            <option value="">{{'Select' | translate}} {{'City' | translate}} </option>
            <ng-container *ngIf="cityList">
              <option *ngFor="let item of cityList" value="{{item.value}}">{{ isArab ? item.textTwo : item.text  }}</option>
            </ng-container>
          </select>

          <validation-message [control]="form.controls.city"></validation-message>
        </div>
      </div>


      <div class="col-md-6 col-lg-6 col-sm-6">
        <label>{{'Is_Active' | translate}}</label>
        <div class="form-group">
          <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
        </div>
      </div>

    </div>
    <div class="row customrow mt-4">
      <div class="col-lg-12 col-md-12 text-center">
        <input type="button" class="btn btn-secondary" value="{{'Cancel' | translate}}" (click)="closeModel()" />
        &nbsp;&nbsp;
        <input type="submit" class="btn waves-effect waves-light btn-primary" value="{{'Save' | translate}}">
      </div>
    </div>
  </div>
</form>
