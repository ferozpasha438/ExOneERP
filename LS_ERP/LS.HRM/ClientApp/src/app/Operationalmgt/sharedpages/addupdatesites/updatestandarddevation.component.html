
<h3 class="modal-title">{{modalTitle | translate}}</h3>
<button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Site_Id' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Site_Id' | translate}}" formControlName="siteCode" readonly>
        <validation-message [control]="form.controls.siteCode"></validation-message>
      </div>
    </div>

    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Site_Eng_Name' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Site_Eng_Name' | translate}}" formControlName="siteName" readonly>
        <validation-message [control]="form.controls.siteName"></validation-message>
      </div>
    </div>

    <div class="col-md-6 col-lg-6">

      <div class="form-group mb-4">
        <label class="mr-sm-2" for="city">{{'Site_Arb_Name' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Site_Arb_Name' | translate}}" formControlName="siteArbName" readonly>
        <validation-message [control]="form.controls.siteArbName"></validation-message>
      </div>

    </div>

      

    
    
    <div class="col-md-6 col-lg-6">

      <div class="form-group ">
        <label class="mr-sm-2">{{'Standard_deviation' | translate}}</label>
        <input class="form-control" type="number" step="1"
               placeholder="{{'Please_Enter' | translate}} {{'Standard_deviation' | translate}}" formControlName="standardDeviation">
        <validation-message [control]="form.controls.standardDeviation"></validation-message>
      </div>

    </div>
    

      

    </div>
    <div class="row customrow">
      <div class="col-lg-12 col-md-12 text-center">
        <input type="button"
               class="btn btn-secondary"
               value="{{'Cancel' | translate}}" (click)="closeModel()" />

        &nbsp;&nbsp;
        <input type="submit" class="btn waves-effect waves-light   btn-primary  " value="{{'Save' | translate}}">

      </div>
    </div>
</form>
