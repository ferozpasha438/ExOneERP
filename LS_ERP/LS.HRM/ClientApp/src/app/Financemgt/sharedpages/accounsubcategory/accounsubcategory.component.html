 
<div class="modal-header">
  <h3 class="modal-title">  {{'Account_Sub_Category_Setup' | translate}} </h3>
  <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>

</div>

<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <div class="form-group ">
        <label class="mr-sm-2" for="inlineFormCustomSelect">{{'Type_of_Account' | translate}}</label>
        <!--<select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="finCatCode">
          <option value="">Choose...</option>
          <option value="{{type.value}}" *ngFor="let type of accountCategories">{{type.text}}</option>-->
          <!--<option value="1">Asset</option>
    <option value="2">Liability</option>
    <option value="3">Expense </option>
    <option value="4">Income </option>-->
        <!--</select>-->

        <input type="text" class="form-control" [(ngModel)]="accountTypeId" [readonly]="true" [ngModelOptions]="{standalone: true}">
        <input type="text" class="form-control" formControlName="finCatCode" hidden>
        <validation-message [control]="form.controls.finCatCode"></validation-message>
      </div>
    </div>

    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="BranchCode">{{'Sub_Category_Code' | translate}}</label>
        <input class="form-control" id="BranchCode" type="text"
               placeholder="{{'Please_Enter' | translate}}  {{'Sub_Category_Code' | translate}}" formControlName="finSubCatCode" [readonly]="false">
        <validation-message [control]="form.controls.finSubCatCode"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="CityName">{{'Sub_Category_Name' | translate}} </label>
        <input class="form-control" id="CityName" type="text"
               placeholder="{{'Please_Enter' | translate}}  {{'Sub_Category_Name' | translate}}" formControlName="finSubCatName">
        <validation-message [control]="form.controls.finSubCatName"></validation-message>
      </div>
    </div>
  </div>
  <div class="row mt-3 ">
    <div class="col-md-12 col-lg-12 text-center">
      <input type="button"
             class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
             value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
      <input type="submit"
             class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
             value="{{'Save' | translate}}" />
    </div>
  </div>
</form>
