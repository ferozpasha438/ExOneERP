<h3 class="modal-title">{{'Teacher_Qualifications' | translate}}</h3>
<button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
    <div class="outer ">

        <div class="card" style="padding: 10px">           
          <div class="row customrow mt-4">
            <div class="col-md-6">
              <div class="form-group">
                <label>{{'Qualification' | translate}}</label>
                <input class="form-control" type="text" placeholder="{{'Qualification' | translate}}"
                       [(ngModel)]="qualification" [ngModelOptions]="{ standalone: true }"/>
                <!--<validation-message [control]="form.controls.qualification"></validation-message>-->
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>{{'Institute' | translate}}</label>
                <input class="form-control" type="text" placeholder="{{'Institute' | translate}}"
                       [(ngModel)]="institute" [ngModelOptions]="{ standalone: true }"/>
                <!--<validation-message [control]="form.controls.institute"></validation-message>-->
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>{{'Year' | translate}}</label>
                <input class="form-control" type="text" placeholder="{{'Year' | translate}}"
                       [(ngModel)]="year" [ngModelOptions]="{ standalone: true }"/>
                <!--<validation-message [control]="form.controls.year"></validation-message>-->
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>{{'Grade' | translate}}</label>
                <input class="form-control" type="text" placeholder="{{'Grade' | translate}}"
                       [(ngModel)]="grade" [ngModelOptions]="{ standalone: true }"/>
                <!--<validation-message [control]="form.controls.grade"></validation-message>-->
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>{{'Percentage' | translate}}</label>
                <input class="form-control" type="text" placeholder="{{'Percentage' | translate}}"
                       [(ngModel)]="percentage" [ngModelOptions]="{ standalone: true }"/>
                <!--<validation-message [control]="form.controls.percentage"></validation-message>-->
              </div>
            </div>
            <div class="col-md-3 mt-4">
              <div class="form-group">
                <label>&nbsp;</label>
                <input type="button" class="btn waves-effect waves-light btn-primary" value="{{'Add' | translate}}"
                       (click)="addQualificationItem()" style="margin-top: 3%;" />
              </div>
            </div>
          </div>

        </div>
        <div class="row" *ngIf="qualificationDetails.length>0">
          <div class="col-lg-12 col-md-12 text-center">
            <div class="card" style="padding: 10px">
              <div class="table-responsive">
                <table id="zero_config" class="table  table-bordered no-wrap">
                  <thead>
                    <tr>
                      <th>{{'Qualification' | translate}}</th>
                      <th>{{'Institute' | translate}}</th>
                      <th>{{'Year' | translate}}</th>
                      <th>{{'Grade' | translate}}</th>
                      <th>{{'Percentage' | translate}}</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of qualificationDetails; let index = i;">
                      <td>{{item.qualification}}</td>
                      <td>{{item.institute}}</td>
                      <td>{{item.year}}</td>
                      <td>{{item.grade}}</td>
                      <td>{{item.percentage}}</td>
                      <td class="text-center">
                        <i class="icon-note cpointer" (click)="editQualificationItem(item)"> </i> &nbsp;
                        <i class="icon-trash cpointer " (click)="deleteQualificationItem(item)"> </i> &nbsp;
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="row customrow mt-4">
            <div class="col-lg-12 col-md-12 text-center">
                <input type="button" class="btn btn-secondary" value="{{'Cancel' | translate}}"
                    (click)="closeModel()" />
                &nbsp;&nbsp;
                <input type="submit" class="btn waves-effect waves-light btn-primary" value="{{'Save' | translate}}">
            </div>
        </div>
    </div>
</form>
