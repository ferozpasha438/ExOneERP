<h3 class="modal-title">{{'Teacher_Language_Level' | translate}}</h3>
<button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="outer ">
    <div class="card" style="padding: 10px">
      <div class="row customrow mt-4">
        <div class="col-md-3">
          <div class="form-group ">
            <label>{{'Language_Code' | translate}}</label>
            <select class="custom-select mr-sm-2" [(ngModel)]="languageCode" [ngModelOptions]="{ standalone: true }">
              <option value="">{{'Select' | translate}} {{'Language_Code' | translate}} </option>
              <ng-container *ngIf="languageList">
                <option *ngFor="let item of languageList" value="{{item.langCode}}">{{ isArab ? item.langName2 : item.langName }}</option>
              </ng-container>
            </select>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group ">
            <label>{{'Read' | translate}}</label>
            <div class="form-group ">
              <mat-slider thumbLabel min="0" max="10" step="1" tickInterval="1" style="width: 100%" [(ngModel)]="read" [ngModelOptions]="{ standalone: true }"></mat-slider>
            </div>
            <!--<validation-message [control]="form.controls.read"></validation-message>-->
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>{{'Write' | translate}}</label>
            <div class="form-group ">
              <mat-slider thumbLabel min="0" max="10" step="1" tickInterval="1" style="width: 100%" [(ngModel)]="write" [ngModelOptions]="{ standalone: true }"></mat-slider>
            </div>
            <!--<validation-message [control]="form.controls.write"></validation-message>-->
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>{{'Speak' | translate}}</label>
            <div class="form-group ">
              <mat-slider thumbLabel min="0" max="10" step="1" tickInterval="1" style="width: 100%" [(ngModel)]="speak" [ngModelOptions]="{ standalone: true }"></mat-slider>
            </div>
            <!--<validation-message [control]="form.controls.speak"></validation-message>-->
          </div>
        </div>
        <div class="col-md-3 mt-4">
          <div class="form-group">
            <input type="button" class="btn waves-effect waves-light btn-primary" value="{{'Add' | translate}}"
                   (click)="addLanguageItem()" />
          </div>
        </div>
      </div>

    </div>
    <div class="row" *ngIf="languageDetails.length>0">
      <div class="col-lg-12 col-md-12 text-center">
        <div class="card" style="padding: 10px">
          <div class="table-responsive">
            <table id="zero_config" class="table  table-bordered no-wrap">
              <thead>
                <tr>
                  <th>{{'Language_Code' | translate}}</th>
                  <th>{{'Read' | translate}}</th>
                  <th>{{'Write' | translate}}</th>
                  <th>{{'Speak' | translate}}</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of languageDetails; let index = i;">
                  <td>{{item.languageCode}}</td>
                  <td>{{item.read}}</td>
                  <td>{{item.write}}</td>
                  <td>{{item.speak}}</td>
                  <td class="text-center">
                    <i class="icon-note cpointer" (click)="editLanguageItem(item)"> </i> &nbsp;
                    <i class="icon-trash cpointer " (click)="deleteLanguageItem(item)"> </i> &nbsp;
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row customrow mt-4">
      <div class="col-lg-12 col-md-12 text-center">
        <input type="button" class="btn btn-secondary" value="{{'Cancel' | translate}}"
               (click)="closeModel()" />
        &nbsp;&nbsp;
        <input type="submit" class="btn waves-effect waves-light btn-primary" value="{{'Save' | translate}}">
      </div>
    </div>
  </div>
</form>
