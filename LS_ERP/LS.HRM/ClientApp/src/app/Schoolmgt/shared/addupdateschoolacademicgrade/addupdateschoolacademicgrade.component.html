<h3 class="modal-title">{{'School_Academic_Grade' | translate}}</h3>
<button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
    <div class="outer ">
      <div class="row rowm0 mt-3">
        <div class="col-md-6 col-lg-6 col-sm-6">
          <div class="form-group">
            <label>{{'Grade_Code' | translate}}</label>
            <input class="form-control" type="text" placeholder="{{'Grade_Code' | translate}}"
                   formControlName="gradeCode" />
            <validation-message [control]="form.controls.gradeCode"></validation-message>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <div class="form-group">
            <label>{{'Grade_Name' | translate}}</label>
            <input class="form-control" type="text" placeholder="{{'Grade_Name' | translate}}"
                   formControlName="gradeName" />
            <validation-message [control]="form.controls.gradeName"></validation-message>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <div class="form-group">
            <label>{{'Grade_Name_in_Arabic' | translate}}</label>
            <input class="form-control" type="text" placeholder="{{'Grade_Name_in_Arabic' | translate}}"
                   formControlName="gradeName2" />
            <validation-message [control]="form.controls.gradeName2"></validation-message>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <div class="form-group">
            <label>{{'Grade_Order' | translate}}</label>
            <input class="form-control" type="number" placeholder="{{'Grade_Order' | translate}}"
                   formControlName="gradeOrder" />
            <validation-message [control]="form.controls.gradeOrder"></validation-message>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <label>{{'Is_Active' | translate}}</label>
          <div class="form-group">
            <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
          </div>
        </div>

      </div>
        <div class="row customrow mt-4">
            <div class="col-lg-12 col-md-12 text-center">
                <input type="button" class="btn btn-secondary" value="{{'Cancel' | translate}}" (click)="closeModel()" />
                &nbsp;&nbsp;
                <input type="submit" class="btn waves-effect waves-light btn-primary" value="{{'Save' | translate}}">
            </div>
        </div>
    </div>
</form>
