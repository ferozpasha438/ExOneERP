<h3 class="modal-title">{{'Teacher_Details' | translate}}</h3>
<button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="outer">
    <div class="row" *ngIf="isShowTeacherProfile">
      <div class="col-md-2">
        <div class="form-group">
          <div data-type="image-add" class="col-4 pl-2 pr-2 pt-2" style="max-width: 130px;">
            <div class="ratio-box text-center" data-type="image-ratio-box">
              <img data-type="noimage"
                   class="btn btn-light ratio-img img-fluid p-2 image border dashed rounded"
                   src="{{teacherProfileImageUrl}}" style="cursor:pointer;">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <label>{{'Name' | translate}} : &nbsp;<span>{{teacherName}}</span></label>,&nbsp;
        <label>{{'Date_Join' | translate}} : &nbsp;<span>{{joiningDate}}</span></label>&nbsp;
      </div>
    </div>
    <div class="row rowm0 mt-3">
      <div class="col-md-6 col-lg-6 col-sm-6" *ngIf="isShowTeacherCode">
        <div class="form-group">
          <label>{{'Teacher_Code' | translate}}</label>
          <input class="form-control" type="text" placeholder="{{'Teacher_Code' | translate}}"
                 formControlName="teacherCode" readonly />
          <validation-message [control]="form.controls.teacherCode"></validation-message>
        </div>
      </div>

      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Full_Name' | translate}}</label>
          <input class="form-control" type="text" placeholder="{{'Full_Name' | translate}}"
                 formControlName="teacherName1" />
          <validation-message [control]="form.controls.teacherName1"></validation-message>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Full_Name_in_Arabic' | translate}}</label>
          <input class="form-control" type="text" placeholder="{{'Full_Name_in_Arabic' | translate}}"
                 formControlName="teacherName2" />
          <validation-message [control]="form.controls.teacherName2"></validation-message>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Alias' | translate}}</label>
          <input class="form-control" type="text" placeholder="{{'Alias' | translate}}"
                 formControlName="teacherShortName" />
          <validation-message [control]="form.controls.teacherShortName"></validation-message>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Father_Name' | translate}}</label>
          <input class="form-control" type="text" placeholder="{{'Father_Name' | translate}}"
                 formControlName="fatherName" />
          <validation-message [control]="form.controls.fatherName"></validation-message>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Marital_Status' | translate}}</label>
          <select class="custom-select mr-sm-2" formControlName="maritalStatus" (change)="checkMaritalStatus()">
            <option value="">{{'Select' | translate}} {{'Marital_Status' | translate}} </option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Widowed">Widowed</option>
            <option value="Separated">Separated</option>
            <option value="Divorced">Divorced</option>
          </select>
          <validation-message [control]="form.controls.maritalStatus"></validation-message>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-6" *ngIf="isShowSpouseName">
        <div class="form-group">
          <label>{{'Spouse_Name' | translate}}</label>
          <input class="form-control" type="text" placeholder="{{'Spouse_Name' | translate}}"
                 formControlName="spouseName" />
          <validation-message [control]="form.controls.spouseName"></validation-message>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Address' | translate}}</label>
          <textarea class="form-control" type="text" placeholder="{{'Address' | translate}}"
                    formControlName="pAddress"></textarea>
          <validation-message [control]="form.controls.pAddress"></validation-message>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'About_Teacher' | translate}}</label>
          <textarea class="form-control" type="text" placeholder="{{'About_Teacher' | translate}}"
                    formControlName="aboutTeacher"></textarea>
          <validation-message [control]="form.controls.aboutTeacher"></validation-message>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'City' | translate}}</label>
          <select class="custom-select mr-sm-2" formControlName="pcity">
            <option value="">{{'Select' | translate}} {{'City' | translate}} </option>
            <ng-container *ngIf="cityList">
              <option *ngFor="let item of cityList" value="{{item.value}}">{{ isArab ? item.textTwo : item.text  }}</option>
            </ng-container>
          </select>
          <validation-message [control]="form.controls.pcity"></validation-message>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group ">
          <label>{{'Branch' | translate}}</label>
          <select class="custom-select mr-sm-2" formControlName="primaryBranchCode">
            <option value="">{{'Select' | translate}} {{'Branch' | translate}} </option>
            <ng-container *ngIf="branchCodeList">
              <option *ngFor="let item of branchCodeList" value="{{item.value}}">{{ isArab ? item.textTwo : item.text  }}</option>
            </ng-container>
          </select>
          <validation-message [control]="form.controls.primaryBranchCode"></validation-message>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Phone_1' | translate}}</label>
          <input class="form-control" type="number" placeholder="{{'Phone_1' | translate}}"
                 formControlName="pphone1" maxlength="10"/>
          <validation-message [control]="form.controls.pphone1"></validation-message>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Alternate_Phone' | translate}}</label>
          <input class="form-control" type="number" placeholder="{{'Alternate_Phone' | translate}}"
                 formControlName="sphone2" maxlength="10"/>
          <validation-message [control]="form.controls.sphone2"></validation-message>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Email' | translate}}</label>
          <input class="form-control" type="text" placeholder="{{'Email' | translate}}"
                 formControlName="teacherEmail" />
          <validation-message [control]="form.controls.teacherEmail"></validation-message>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="form-group">
          <label>{{'Mobile' | translate}}</label>
          <input class="form-control" type="number" placeholder="{{'Mobile' | translate}}"
                 formControlName="pmobile1"  maxlength="10"/>
          <validation-message [control]="form.controls.pmobile1"></validation-message>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>{{'Thumb_Nail_image_Path' | translate}}</label>
              <div>
                <input accept="image/*" type="file" (change)="onFileChanged($event,1)" style="width: 100%;" />
              </div>
            </div>
          </div>
          <div class="col-md-6" *ngIf="thumbNailimageUrl">
            <img src="{{thumbNailimageUrl}}" width="250" height="200">
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>{{'Full_Image_Parh' | translate}}</label>
              <div>
                <input accept="image/*" type="file" (change)="onFileChanged($event,2)" style="width: 100%;" />
              </div>
            </div>
          </div>
          <div class="col-md-6" *ngIf="teacherImageUrl">
            <img src="{{teacherImageUrl}}" width="250" height="200">
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="row m-0">
        <div class="col-md-12 mb-3" style="background: #919191">
          <h3 style="margin: 0px;padding:5px;color: #fff;">{{'Teacher_Login' | translate}}</h3>
        </div>
        <div class="col-md-4 col-lg-4 col-sm-4">
          <div class="form-group">
            <label>{{'Username' | translate}}</label>
            <div class="input-group">
              <input class="form-control" type="text" placeholder="{{'Username' | translate}}"
                     formControlName="username" ng-readonly="isVerifiedUserName" />
              <validation-message [control]="form.controls.username"></validation-message>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-lg-2 col-sm-2" *ngIf="isVerifiedUserName==false">
          <div class="form-group">
            <label>&nbsp;</label>
            <div class="input-group">
              <input type="button" class="btn btn-secondary" value="{{'Validate' | translate}}"
                     (click)="validateUsername()" />
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <div class="form-group">
            <label>{{'Password' | translate}}</label>
            <div class="input-group">
              <input class="form-control" type="password" placeholder="{{'Password' | translate}}"
                     formControlName="password" />
              <validation-message [control]="form.controls.password"></validation-message>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="row m-0">
        <div class="col-md-12 mb-3" style="background: #919191">
          <h3 style="margin: 0px;padding:5px;color: #fff;">{{'Teacher_Profile' | translate}}</h3>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <div class="form-group">
            <label>{{'Gender_Code' | translate}}</label>
            <select class="custom-select mr-sm-2" formControlName="gender">
              <option value="">{{'Select' | translate}} {{'Gender_Code' | translate}} </option>
              <ng-container *ngIf="genderList">
                <option *ngFor="let item of genderList" value="{{item.genderCode}}">{{ isArab ? item.genderName2 : item.genderName  }}</option>
              </ng-container>
            </select>
            <validation-message [control]="form.controls.gender"></validation-message>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <div class="form-group ">
            <label>{{'Hiring_Type' | translate}}</label>
            <select class="custom-select mr-sm-2" formControlName="hiringType">
              <option value="">{{'Select' | translate}} {{'Hiring_Type' | translate}} </option>
              <option value="Direct">{{'Direct' | translate}} </option>
              <option value="Transfer">{{'Transfer' | translate}} </option>
            </select>
            <validation-message [control]="form.controls.hiringType"></validation-message>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <div class="form-group ">
            <label>{{'Nationality' | translate}}</label>
            <select class="custom-select mr-sm-2" formControlName="nationalityCode">
              <option value="">{{'Select' | translate}} {{'Nationality' | translate}} </option>
              <ng-container *ngIf="nationalityList">
                <option *ngFor="let item of nationalityList" value="{{item.natCode}}">{{ isArab ? item.natName2 : item.natName  }}</option>
              </ng-container>
            </select>
            <validation-message [control]="form.controls.nationalityCode"></validation-message>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <div class="form-group">
            <label>{{'Date_Join' | translate}}</label>
            <div class="input-group">
              <input class="form-control datapickerinput" placeholder="{{'Date_Join' | translate}}"
                     formControlName="dateJoin" [matDatepicker]="picker1">
              <div class="input-group-prepend datapickericon">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker><br /><br />
              </div>
            </div>
            <validation-message [control]="form.controls.dateJoin"></validation-message>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <div class="form-group">
            <label>{{'NationalID' | translate}}</label>
            <input class="form-control" type="text" placeholder="{{'NationalID' | translate}}"
                   formControlName="nationalityID" />
            <validation-message [control]="form.controls.nationalityID"></validation-message>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <div class="form-group">
            <label>{{'Total_Experience' | translate}}</label>
            <input class="form-control" type="text" placeholder="{{'Total_Experience' | translate}}"
                   formControlName="totalExperience" />
            <validation-message [control]="form.controls.totalExperience"></validation-message>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <div class="form-group">
            <label>{{'Passport_Number' | translate}}</label>
            <input class="form-control" type="text" placeholder="{{'Passport_Number' | translate}}"
                   formControlName="passport" />
            <validation-message [control]="form.controls.passport"></validation-message>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <div class="form-group">
            <label>{{'Highest_Qualification' | translate}}</label>
            <input class="form-control" type="text" placeholder="{{'Highest_Qualification' | translate}}"
                   formControlName="highestQualification" />
            <validation-message [control]="form.controls.highestQualification"></validation-message>
          </div>
        </div>
      </div>

    </div>

    <div class="card">
      <div class="row m-0">
        <div class="col-md-12 mb-3" style="background: #919191">
          <h3 style="margin: 0px;padding:5px;color: #fff;">{{'Teacher_Competence_Level' | translate}}</h3>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <label>{{'Technology_Competence' | translate}}</label>
          <div class="form-group ">
            <mat-slider thumbLabel min="0" max="10" step="1" tickInterval="1"
                        style="width: 100%" formControlName="technologyCompetence"></mat-slider>
            <validation-message [control]="form.controls.technologyCompetence"></validation-message>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <label>{{'Communication_Skills' | translate}}</label>
          <div class="form-group ">
            <mat-slider thumbLabel min="0" max="10" step="1" tickInterval="1"
                        style="width: 100%" formControlName="comminicationSkills"></mat-slider>
            <validation-message [control]="form.controls.comminicationSkills"></validation-message>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <label>{{'Teaching_Skills' | translate}}</label>
          <div class="form-group ">
            <mat-slider thumbLabel min="0" max="10" step="1" tickInterval="1"
                        style="width: 100%" formControlName="teachingSkills"></mat-slider>
            <validation-message [control]="form.controls.teachingSkills"></validation-message>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <label>{{'Subject_Knowledge' | translate}}</label>
          <div class="form-group ">
            <mat-slider thumbLabel min="0" max="10" step="1" tickInterval="1"
                        style="width: 100%" formControlName="subjectknowledge"></mat-slider>
            <validation-message [control]="form.controls.subjectknowledge"></validation-message>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <label>{{'Administrative_Skills' | translate}}</label>
          <div class="form-group ">
            <mat-slider thumbLabel min="0" max="10" step="1" tickInterval="1"
                        style="width: 100%" formControlName="administrativeSkills"></mat-slider>
            <validation-message [control]="form.controls.administrativeSkills"></validation-message>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <label>{{'Discipline_Skills' | translate}}</label>
          <div class="form-group ">
            <mat-slider thumbLabel min="0" max="10" step="1" tickInterval="1"
                        style="width: 100%" formControlName="disciplineSkills"></mat-slider>
            <validation-message [control]="form.controls.disciplineSkills"></validation-message>
          </div>
        </div>


      </div>
    </div>

    <div class="row customrow mt-4">
      <div class="col-lg-12 col-md-12 text-center">
        <input type="button" class="btn btn-secondary" value="{{'Cancel' | translate}}"
               (click)="closeModel()" />
        &nbsp;&nbsp;
        <input type="submit" class="btn waves-effect waves-light btn-primary" value="{{'Save' | translate}}">
      </div>
    </div>
  </div>
</form>
