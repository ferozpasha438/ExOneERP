<h3 class="modal-title">{{'School_Fee_Payment_Type' | translate}}</h3>
<button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
    <div class="outer ">
        <div class="row rowm0 mt-3">           
            <div class="col-md-6 col-lg-6 col-sm-6">
                <div class="form-group">
                    <label>{{'Payment_Code' | translate}}</label>
                    <input class="form-control" type="txt" placeholder="{{'Payment_Code' | translate}}"
                        formControlName="payCode" />
                    <validation-message [control]="form.controls.payCode"></validation-message>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
                <div class="form-group">
                    <label>{{'Payment_Name' | translate}}</label>
                    <input class="form-control" type="text" placeholder="{{'Payment_Name' | translate}}"
                        formControlName="payName" />
                    <validation-message [control]="form.controls.payName"></validation-message>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
                <div class="form-group">
                    <label>{{'Payment_Name_in_Arabic' | translate}}</label>
                    <input class="form-control" type="text" placeholder="{{'Payment_Name_in_Arabic' | translate}}"
                        formControlName="paName2" />
                    <validation-message [control]="form.controls.paName2"></validation-message>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
                <div class="form-group">
                    <label>{{'Branch_Code' | translate}}</label>
                    <input class="form-control" type="text" placeholder="{{'Branch_Code' | translate}}"
                        formControlName="branchCode" />
                    <validation-message [control]="form.controls.branchCode"></validation-message>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
              <div class="form-group">
                <label>{{'Use_by_other_Branch' | translate}}</label>               
                <mat-slide-toggle color="primary" formControlName="allowOtherBranchUse"></mat-slide-toggle>
                <validation-message [control]="form.controls.allowOtherBranchUse"></validation-message>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
                <div class="form-group">
                    <label>{{'GL_Account' | translate}}</label>
                    <input class="form-control" type="text" placeholder="{{'GL_Account' | translate}}"
                        formControlName="glAccount" />
                    <validation-message [control]="form.controls.glAccount"></validation-message>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
                <label>{{'Is_Active' | translate}}</label>  
                <div class="form-group">                   
                    <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>                
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
                <div class="form-group">
                    <label>{{'Remarks' | translate}}</label>
                    <textarea class="form-control" type="text" placeholder="{{'Remarks' | translate}}"
                        formControlName="remarks"></textarea>
                    <validation-message [control]="form.controls.remarks"></validation-message>
                </div>
            </div>
           
        </div>
        <div class="row customrow mt-4">
            <div class="col-lg-12 col-md-12 text-center">
                <input type="button" class="btn btn-secondary" value="{{'Cancel' | translate}}" (click)="closeModel()" />
                &nbsp;&nbsp;
                <input type="submit" class="btn waves-effect waves-light btn-primary" value="{{'Save' | translate}}">
            </div>
        </div>
    </div>
</form>
