<div class="page-breadcrumb">
  <div class="row">
    <div class="col-12 align-self-center">
      <h3 class="modal-title">{{'Branch_Holidays' | translate }}</h3>
      <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 col-lg-4">
              <h4 class="card-title pt6">{{'Branch_Holidays' | translate }}</h4>
            </div>
          </div>
          <div class="cardtitle-divider"></div>
          <div class="table-responsive">
            <spinner-loader [isLoading]="isLoading"></spinner-loader>
            <div class="mat-elevation-z8">
              <ng-container>
                <table mat-table [dataSource]="data" matSort matSortActive="id" matSortDisableClear
                       matSortDirection="desc" class="table  table-bordered no-wrap">
                  <ng-container matColumnDef="branchCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      {{'BranchCode' | translate}}
                    </th>
                    <td mat-cell *matCellDef="let row">{{ row.branchCode }}</td>
                  </ng-container>
                  <ng-container matColumnDef="hName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      {{'Holiday_Name' | translate}}
                    </th>
                    <td mat-cell *matCellDef="let row">{{ isArab?row.hName2:row.hName }}</td>
                  </ng-container>
                  <ng-container matColumnDef="hDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      {{'Holiday_Date' | translate}}
                    </th>
                    <td mat-cell *matCellDef="let row">{{ row.hDate }}</td>
                  </ng-container>
                  <ng-container matColumnDef="Actions" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef> {{'Actions' | translate}}</th>
                    <td mat-cell *matCellDef="let row">
                      <a class="tableicons" (click)="editHoliday(row)" matTooltip="{{'Edit_Item' | translate}}">
                        <i class="icon-note"> </i>
                      </a>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
                <ng-container>
                  <mat-paginator [length]="totalItemsCount" [pageSize]="pageService.pageCount"
                                 [pageSizeOptions]="pageService.selectItemsPerPage"
                                 (page)="onPageSwitch($event)">
                  </mat-paginator>
                </ng-container>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <h3 class="modal-title">{{'Add_Holidays' | translate}}</h3>
  <form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
    <div class="outer ">
      <div class="row rowm0 mt-3 m-0">
        <div class="col-md-4 col-lg-4 col-sm-4">&nbsp;</div>
        <div class="col-md-4 col-lg-4 col-sm-4">
          <div class="form-group ">
            <label>{{'Holiday_Name' | translate}}</label>
            <input class="form-control" type="text" placeholder="{{'HoliDay_Name' | translate}}"
                   formControlName="hName" />
            <validation-message [control]="form.controls.hName"></validation-message>
          </div>
        </div>
        <div class="col-md-4 col-lg-4 col-sm-4">&nbsp;</div>
        <div class="col-md-4 col-lg-4 col-sm-4">&nbsp;</div>
        <div class="col-md-4 col-lg-4 col-sm-4">
          <div class="form-group">
            <label>{{'Holiday_Name_AR' | translate}}</label>
            <input class="form-control" type="text" placeholder="{{'HoliDay_Name_AR' | translate}}"
                   formControlName="hName2" />
            <validation-message [control]="form.controls.hName2"></validation-message>
          </div>
        </div>
        <div class="col-md-4 col-lg-4 col-sm-4">&nbsp;</div>
        <div class="col-md-4 col-lg-4 col-sm-4">&nbsp;</div>
        <div class="col-md-4 col-lg-4 col-sm-4">
          <div class="form-group">
            <label>{{'Holiday_Date' | translate}}</label>
            <div class="input-group">
              <input class="form-control datapickerinput" placeholder="{{'HoliDay_Date' | translate}}"
                     formControlName="hDate" [matDatepicker]="picker1">
              <div class="input-group-prepend datapickericon">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker><br /><br />
              </div>
            </div>
            <validation-message [control]="form.controls.hDate"></validation-message>
          </div>
        </div>
        <div class="col-md-4 col-lg-4 col-sm-4">&nbsp;</div>
      </div>
      <div class="row customrow mt-4">
        <div class="col-lg-12 col-md-12 text-center">
          <input type="button" class="btn btn-secondary" value="{{'Cancel' | translate}}" (click)="closeModel()" />
          &nbsp;&nbsp;
          <input type="submit" class="btn waves-effect waves-light btn-primary" value="{{'Save' | translate}}">
        </div>
      </div>
    </div>
  </form>
</div>
