<h3 class="modal-title">{{'School_Academic_Semesters' | translate}}</h3>
<button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
    <div class="outer ">
        <div class="row rowm0 mt-3">
            <div class="col-md-6 col-lg-6 col-sm-6">
                <div class="form-group">
                    <label>{{'Semester_Code' | translate}}</label>
                    <input class="form-control" type="text" placeholder="{{'Semester_Code' | translate}}"
                        formControlName="semisterCode" />
                    <validation-message [control]="form.controls.semisterCode"></validation-message>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
                <div class="form-group">
                    <label>{{'Semester_Name' | translate}}</label>
                    <input class="form-control" type="text" placeholder="{{'Semester_Name' | translate}}"
                        formControlName="semisterName" />
                    <validation-message [control]="form.controls.semisterName"></validation-message>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
                <div class="form-group">
                    <label>{{'Semester_Name_in_Arabic' | translate}}</label>
                    <input class="form-control" type="text" placeholder="{{'Semester_Name_in_Arabic' | translate}}"
                        formControlName="semisterName2" />
                    <validation-message [control]="form.controls.semisterName2"></validation-message>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
                <div class="form-group">
                    <label>{{'Semester_Start_Date' | translate}}</label>
                    <div class="input-group ">
                        <input class="form-control datapickerinput" placeholder="{{'Semester_Start_Date' | translate}}"
                            formControlName="semisterStartDate" [matDatepicker]="picker3">
                        <div class="input-group-prepend datapickericon">
                            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                            <mat-datepicker #picker3></mat-datepicker><br /><br />
                        </div>
                    </div>
                    <validation-message [control]="form.controls.semisterStartDate"></validation-message>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
                <div class="form-group">
                    <label>{{'Semester_End_Date' | translate}}</label>
                    <div class="input-group ">
                        <input class="form-control datapickerinput" placeholder="{{'Semester_End_Date' | translate}}"
                            formControlName="semisterEndDate" [matDatepicker]="picker4">
                        <div class="input-group-prepend datapickericon">
                            <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                            <mat-datepicker #picker4></mat-datepicker><br /><br />
                        </div>
                    </div>
                    <validation-message [control]="form.controls.semisterEndDate"></validation-message>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
                <label>{{'Is_Active' | translate}}</label>  
                <div class="form-group">                   
                    <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>                
                </div>
            </div>
           
        </div>
        <div class="row customrow mt-4">
            <div class="col-lg-12 col-md-12 text-center">
                <input type="button" class="btn btn-secondary" value="{{'Cancel' | translate}}" (click)="closeModel()" />
                &nbsp;&nbsp;
                <input type="submit" class="btn waves-effect waves-light btn-primary" value="{{'Save' | translate}}">
            </div>
        </div>
    </div>
</form>
