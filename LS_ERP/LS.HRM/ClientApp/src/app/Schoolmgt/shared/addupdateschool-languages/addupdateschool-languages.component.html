<h3 class="modal-title">{{'School_Languages' | translate}}</h3>
<button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
    <div class="outer ">
        <div class="row rowm0 mt-3">
            <div class="col-md-6 col-lg-6 col-sm-6">
                <div class="form-group">
                    <label>{{'Language_Code' | translate}}</label>
                    <input class="form-control" type="text" placeholder="{{'Language_Code' | translate}}"
                        formControlName="langCode" />
                    <validation-message [control]="form.controls.LangCode"></validation-message>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
                <div class="form-group">
                    <label>{{'Language_Name' | translate}}</label>
                    <input class="form-control" type="text" placeholder="{{'Language_Name' | translate}}"
                        formControlName="langName" />
                    <validation-message [control]="form.controls.LangName"></validation-message>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
                <div class="form-group">
                    <label>{{'Language_Name_in_Arabic' | translate}}</label>
                    <input class="form-control" type="text" placeholder="{{'Language_Name_in_Arabic' | translate}}"
                        formControlName="langName2" />
                    <validation-message [control]="form.controls.LangName2"></validation-message>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
                <label>{{'Is_Active' | translate}}</label>  
                <div class="form-group">                   
                    <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>                
                </div>
            </div>
           
        </div>
        <div class="row customrow mt-4">
            <div class="col-lg-12 col-md-12 text-center">
                <input type="button" class="btn btn-secondary" value="{{'Cancel' | translate}}" (click)="closeModel()" />
                &nbsp;&nbsp;
                <input type="submit" class="btn waves-effect waves-light btn-primary" value="{{'Save' | translate}}">
            </div>
        </div>
    </div>
</form>
