<h3 class="modal-title">{{'School_Academic_Grade_Section_Mapping' | translate}}</h3>
<button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>

<div class="container-fluid" *ngIf="semCodeList">
    <div class="row mt-4">
        <div class="col-md-2">
            {{'Grade_Code' | translate}}
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input class="form-control" type="text" placeholder="{{'Grade_Code' | translate}}"
                   [(ngModel)]="code" readonly />
            <!-- <validation-message [control]="form.controls.gradeCode"></validation-message>-->
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <h4 class="text-center">
                {{'Grade_Strength' | translate}}
            </h4>
        </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-2"></div>
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6">
            <h5>{{'Upload_Document' | translate}}</h5>
          </div>
          <div class="col-md-2">
            <h5>{{'Max' | translate}}</h5>
          </div>
          <div class="col-md-2">
            <h5>{{'Min' | translate}}</h5>
          </div>
          <div class="col-md-2">
            <h5>{{'Avg' | translate}}</h5>
          </div>
        </div>
        </div>
      </div>
      <div class="row" *ngFor="let item of semCodeGradeList">
        <div class="col-md-4">
          <mat-checkbox class="example-margin" [(ngModel)]="item.isSelected">&nbsp;{{ item.sectionCode }}</mat-checkbox>
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <input accept="application/pdf" type="file" (change)="onFileChanged($event,item)" [(ngModel)]="item.uploadFile" style="width: 100%;" />
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <a target="_blank" href="{{ item.fileName }}" *ngIf="item.fileName">{{'Download' | translate}}</a>
              </div>
            </div>
            
            <div class="col-md-2">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="{{'Max' | translate}}"
                       [(ngModel)]="item.maxStrength" />
                <!--<validation-message [control]="form.controls.max"></validation-message>-->
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="{{'Min' | translate}}"
                       [(ngModel)]="item.minStrength" />
                <!--<validation-message [control]="form.controls.min"></validation-message>-->
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="{{'Avg' | translate}}"
                       [(ngModel)]="item.avgStrength" />
                <!--<validation-message [control]="form.controls.avg"></validation-message>-->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row customrow mt-4">
        <div class="col-lg-12 col-md-12 text-center">
          <input type="button" class="btn btn-secondary" value="{{'Cancel' | translate}}" (click)="closeModel()" />
          &nbsp;&nbsp;
          <input type="button" (click)="submit()" class="btn waves-effect waves-light btn-primary" value="{{'Save' | translate}}">
        </div>
      </div>
    </div>
