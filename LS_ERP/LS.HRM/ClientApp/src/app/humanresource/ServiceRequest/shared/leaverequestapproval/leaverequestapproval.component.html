<style>
  .serq {
    width: 69px !important;
    height: 70px;
    background: gray;
    border-radius: 10rem;
    text-align: center;
    color: #fff;
    font-size: 30px;
    line-height: 25px;
    padding: 24px;
    margin: 8px 23px 11px 13px;
    position: relative;
    top: -9px;
  }

  .name-colo {
    color: #027bb2;
    margin: 10px 0px 10px 0px;
  }
  .success-color {
    background: #3dca5a;
  }
  .next-approval {
    background: #ff800f;
  }

  .name-display {
    display: inline-block;
    font-size: larger;
  }
</style>
<h2>{{'RequestApproval' | translate}}</h2>
<hr>
<div class="row pt-3">
  <div class="col-md-3 col-lg-3" *ngFor="let item of approvalList;let i=index;">
    <div class="serq name-display col-lg-2 margin-10l " [ngClass]="{'success-color': (item.shortValue === 1), 'next-approval': (item.shortValue === 2)}"> {{item.intValue}}</div>
    <div class="name-display">
      <strong>{{item.text}}</strong><br>
      <span class="name-colo">{{item.textTwo}}</span>
    </div>
  </div>
</div>
