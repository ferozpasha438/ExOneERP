<h2>{{'Attachments' | translate}}</h2>
<hr>
<div class="row pt-3">
  <div class="col-md-3 col-lg-3">
    <label class="mr-sm-2">{{'DocumentName' | translate}}</label>
    <input class="form-control" maxlength="500" type="text" placeholder="{{'DocumentName' | translate}}" [(ngModel)]="DocumentName">
  </div>
  <div class="col-md-4 col-lg-4">
    <label class="mr-sm-2">{{'DocumentType' | translate}}</label>
    <select class="custom-select mr-sm-2" [(ngModel)]="DocumentType">
      <option value="">{{'SelectDocumentType' | translate}}</option>
      <option value="{{item.value}}" *ngFor="let item of DocumentTypes">{{item.text}}</option>
    </select>
  </div>
  <div class="col-md-3 col-lg-3">
    <label for="TileImage">{{'AttachFile' | translate}}</label>&nbsp;
    <input type="file" (change)="onSelectFile($event)" id="document_file">
  </div>
  <div class="col-md-2 col-lg-2">
    <br />
    <button (click)="save()" class="btn btn-primary">{{'Upload' | translate}}</button>
  </div>
</div>
&nbsp;
<table class="table p-3" *ngIf="isCaptured">
  <thead>
    <tr>
      <th><label class="mr-sm-2">{{'DocumentName' | translate}}</label></th>
      <th><label class="mr-sm-2">{{'DocumentType' | translate}}</label></th>
      <th><label class="mr-sm-2">{{'AttachFile' | translate}}</label></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{DocumentName}}</td>
      <td>{{DocumentType}}</td>
      <td>
        <a *ngIf="hasDocument; else nodoc" href="{{FileName}}" target="_blank">{{DocumentName}}</a>
        <ng-template #nodoc>
          {{FileName}}
        </ng-template>
      </td>
      <td>
        <button class="btn btn-danger" (click)="delete()"><i class="icon-close"></i></button>
      </td>
    </tr>
  </tbody>
</table>
