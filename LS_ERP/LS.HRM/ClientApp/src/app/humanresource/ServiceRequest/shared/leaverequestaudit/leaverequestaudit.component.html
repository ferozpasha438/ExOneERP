
<h3>{{'Audits' | translate}}</h3>
<div class="row pt-3">
  <table class="table" *ngIf="requestAudits">
    <thead>
      <tr>
        <th><label class="mr-sm-2">{{'EntryName' | translate}}</label></th>
        <th><label class="mr-sm-2">{{'EntryDate' | translate}}</label></th>
        <th><label class="mr-sm-2">{{'ActionName' | translate}}</label></th>
        <th><label class="mr-sm-2">{{'Remarks' | translate}}</label></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of requestAudits">
        <td>{{item.entryName}}</td>
        <td>{{item.entryDate | date:'dd/MM/yyyy'}}</td>
        <td>{{item.actionName}}</td>
        <td>{{item.remarks}}</td>
      </tr>
    </tbody>
  </table>

</div>
