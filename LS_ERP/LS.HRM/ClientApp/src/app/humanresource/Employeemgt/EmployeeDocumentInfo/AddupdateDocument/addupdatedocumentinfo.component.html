<button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
<h2 class="arabicright">{{'DocumentInfo' | translate}}</h2>
<hr />

<div class="col-md-12 col-lg-12">
  <form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
    <div class="row">
      <div class="col-md-4 col-lg-4">
        <div class="form-group">
          <label for="employeenumber">{{'EmployeeNumber' | translate}}</label>
          <input class="form-control" id="employeenumber" type="text" formControlName="employeenumber"
            placeholder="{{'Please_Enter' | translate}} {{'EmployeeNumber' | translate}}" readonly="readonly">
        </div>
      </div>
      <div class="col-md-4 col-lg-4">
        <div class="form-group">
          <label for="documentTypeCode" class="mr-sm-2">{{'DocumentType' | translate}}</label>
          <select class="custom-select input-mandatory mr-sm-2" formControlName="documentTypeCode">
            <option value="">{{'Document Type' | translate}}</option>
            <option *ngFor="let documentType of documentTypes" value="{{documentType.value}}">{{documentType.text}}
            </option>
          </select>
          <validation-message [control]="form.controls.documentTypeCode"></validation-message>
        </div>
      </div>
      <div class="col-md-4 col-lg-4">
        <div class="form-group">
          <label for="documentNumber">{{'DocumentNumber' | translate}}</label>
          <input class="form-control" type="text" formControlName="documentNumber"
            placeholder="{{'Please_Enter' | translate}} {{'DocumentNumber' | translate}}">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-lg-4">
        <label for="isVerified" class="mr-sm-2">{{'IsVerified' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="isVerified"></mat-slide-toggle>
      </div>
      <div class="col-md-4 col-lg-4">
        <label for="isActive" class="mr-sm-2">{{'Is_Active' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
      </div>
      <div class="col-md-4 col-lg-4">
        <div class="form-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" (change)="onFileChanged($event)">
            <label class="custom-file-label" >{{'ChooseFile' | translate}}</label>
          </div>
          <a href="{{fileUrl + '/fileUpload/downLoadFilesByFileName?folderName=employeedocuments&fileName=' + fileName}}" target="_blank">
            {{name}}
          </a>
        </div>
      </div>
    </div>
    <div class="row mt-3 ">
      <div class="col-md-12 col-lg-12 text-center">
        <input type="button" class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
          value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
        <input type="submit" class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
          value="{{'Save' | translate}}" />
      </div>
    </div>
  </form>
</div>
