<br />
<app-employeebasicinfo [employeeBasicInfo]="employeeBasicInfo"></app-employeebasicinfo>
<br />
<h2 class="arabicright">{{'EmployeeShiftConfiguration' | translate}}</h2>
<hr>
<div class="col-md-12 col-lg-12">
    <form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <div class="form-group">
                    <label>{{'CopyShiftFrom' | translate}}</label>
                    <ng-select [items]="employees" bindLabel="text" bindValue="value" placeholder="Select Employee"
                        [(ngModel)]="selectedEmployee" (change)="GetEmployeeShifts(selectedEmployee, true)"
                        [ngModelOptions]="{standalone: true}">
                    </ng-select>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <div class="form-group">
                    <label class="mr-sm-2">{{'Monday' | translate}}</label>
                    <select class="custom-select input-mandatory mr-sm-2" formControlName="mondayShiftCode">
                        <option value="">{{'SelectShift' | translate}}</option>
                        <option *ngFor="let shift of shifts" value="{{shift.value}}">{{shift.text}}</option>
                    </select>
                    <validation-message [control]="form.controls.mondayShiftCode"></validation-message>
                </div>
            </div>
            <div class="col-md-4 col-lg-4">
                <div class="form-group">
                    <label class="mr-sm-2">{{'Tuesday' | translate}}</label>
                    <select class="custom-select input-mandatory mr-sm-2" formControlName="tuesdayShiftCode">
                        <option value="">{{'SelectShift' | translate}}</option>
                        <option *ngFor="let shift of shifts" value="{{shift.value}}">{{shift.text}}</option>
                    </select>
                    <validation-message [control]="form.controls.tuesdayShiftCode"></validation-message>
                </div>
            </div>
            <div class="col-md-4 col-lg-4">
                <div class="form-group">
                    <label class="mr-sm-2">{{'Wednesday' | translate}}</label>
                    <select class="custom-select input-mandatory mr-sm-2" formControlName="wednesdayShiftCode">
                        <option value="">{{'SelectShift' | translate}}</option>
                        <option *ngFor="let shift of shifts" value="{{shift.value}}">{{shift.text}}</option>
                    </select>
                    <validation-message [control]="form.controls.wednesdayShiftCode"></validation-message>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4 col-lg-4">
                <div class="form-group">
                    <label class="mr-sm-2">{{'Thursday' | translate}}</label>
                    <select class="custom-select input-mandatory mr-sm-2" formControlName="thursdayShiftCode">
                        <option value="">{{'SelectShift' | translate}}</option>
                        <option *ngFor="let shift of shifts" value="{{shift.value}}">{{shift.text}}</option>
                    </select>
                    <validation-message [control]="form.controls.thursdayShiftCode"></validation-message>
                </div>
            </div>
            <div class="col-md-4 col-lg-4">
                <div class="form-group">
                    <label class="mr-sm-2">{{'Friday' | translate}}</label>
                    <select class="custom-select input-mandatory mr-sm-2" formControlName="fridayShiftCode">
                        <option value="">{{'SelectShift' | translate}}</option>
                        <option *ngFor="let shift of shifts" value="{{shift.value}}">{{shift.text}}</option>
                    </select>
                    <validation-message [control]="form.controls.fridayShiftCode"></validation-message>
                </div>
            </div>
            <div class="col-md-4 col-lg-4">
                <div class="form-group">
                    <label class="mr-sm-2">{{'Saturday' | translate}}</label>
                    <select class="custom-select input-mandatory mr-sm-2" formControlName="saturdayShiftCode">
                        <option value="">{{'SelectShift' | translate}}</option>
                        <option *ngFor="let shift of shifts" value="{{shift.value}}">{{shift.text}}</option>
                    </select>
                    <validation-message [control]="form.controls.saturdayShiftCode"></validation-message>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <!-- <div class="col-md-4 col-lg-4"></div> -->
            <div class="col-md-4 col-lg-4">
                <div class="form-group">
                    <label class="mr-sm-2">{{'Sunday' | translate}}</label>
                    <select class="custom-select input-mandatory mr-sm-2" formControlName="sundayShiftCode">
                        <option value="">{{'SelectShift' | translate}}</option>
                        <option *ngFor="let shift of shifts" value="{{shift.value}}">{{shift.text}}</option>
                    </select>
                    <validation-message [control]="form.controls.sundayShiftCode"></validation-message>
                </div>
            </div>
            <!-- <div class="col-md-4 col-lg-4"></div> -->
        </div>
        <div class="row mt-3 ">
            <div class="col-md-12 col-lg-12 text-center">
                <input type="button" class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
                    value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
                <input type="submit" class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
                    value="{{'Save' | translate}}" />
            </div>
        </div>
        <br>
    </form>
</div>
