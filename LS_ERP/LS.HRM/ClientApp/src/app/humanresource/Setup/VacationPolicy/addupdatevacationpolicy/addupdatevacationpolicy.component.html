<div class="modal-header">
    <h3 class="modal-title">{{modalTitle}}</h3>
    <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>

</div>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <label for="gradeCode" class="mr-sm-2">{{'Grade' | translate}}</label>
            <select class="custom-select mr-sm-2" formControlName="gradeCode">
                <option value="">{{'Grade' | translate}}</option>
                <option *ngFor="let grade of grades" value="{{grade.value}}">{{grade.text}}</option>
            </select>
        </div>
        <div class="col-md-6 col-lg-6">
            <label for="positionCode" class="mr-sm-2">{{'Position' | translate}}</label>
            <select class="custom-select mr-sm-2" formControlName="positionCode">
                <option value="">{{'Position' | translate}}</option>
                <option *ngFor="let position of positions" value="{{position.value}}">{{position.text}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="vacationPolicyCode">{{'VacationPolicyCode' | translate}}</label>
                <input class="form-control input-mandatory" type="text" [readonly]="isReadOnly"
                    placeholder="{{'Please_Enter' | translate}} {{'VacationPolicyCode' | translate}} "
                    formControlName="vacationPolicyCode">
                <validation-message [control]="form.controls.vacationPolicyCode"></validation-message>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="vacationPolicyNameEn">{{'VacationPolicyNameEn' | translate}}</label>
                <input class="form-control input-mandatory" type="text"
                    placeholder="{{'Please_Enter' | translate}} {{'VacationPolicyNameEn' | translate}}"
                    formControlName="vacationPolicyNameEn">
                <validation-message [control]="form.controls.vacationPolicyNameEn"></validation-message>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="vacationPolicyNameAr">{{'VacationPolicyNameAr' | translate}}</label>
                <input class="form-control" type="text"
                    placeholder="{{'Please_Enter' | translate}} {{'VacationPolicyNameAr' | translate}}"
                    formControlName="vacationPolicyNameAr">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="annualVacationDays">{{'AnnualVacationDays' | translate}}</label>
                <input class="form-control input-mandatory" type="number" min="0" max="100" step="1"
                    placeholder="{{'Please_Enter' | translate}} {{'AnnualVacationDays' | translate}}"
                    formControlName="annualVacationDays">
                <validation-message [control]="form.controls.annualVacationDays"></validation-message>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="maximumDaysAllowed">{{'MaximumDaysAllowed' | translate}}</label>
                <input class="form-control input-mandatory" type="number" min="0" max="100" step="1"
                    placeholder="{{'Please_Enter' | translate}} {{'MaximumDaysAllowed' | translate}}"
                    formControlName="maximumDaysAllowed">
                <validation-message [control]="form.controls.maximumDaysAllowed"></validation-message>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="vacationDurationInMonths">{{'VacationDurationInMonths' | translate}}</label>
                <input class="form-control input-mandatory" type="number" min="0" max="100" step="1"
                    placeholder="{{'Please_Enter' | translate}} {{'VacationDurationInMonths' | translate}}"
                    formControlName="vacationDurationInMonths">
                <validation-message [control]="form.controls.vacationDurationInMonths"></validation-message>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="isAirTicketAllowed">{{'IsAirTicketAllowed' | translate}}</label>
                <br />
                <mat-slide-toggle color="primary" formControlName="isAirTicketAllowed"></mat-slide-toggle>
            </div>
        </div>
        <div *ngIf="form.controls['isAirTicketAllowed'].value" class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="airTicketDurationInMonths">{{'AirTicketDurationInMonths' | translate}}</label>
                <input class="form-control" type="number" min="0" max="100" step="1"
                    placeholder="{{'Please_Enter' | translate}} {{'AirTicketDurationInMonths' | translate}}"
                    formControlName="airTicketDurationInMonths">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="isFamilyTicketAllowed">{{'IsFamilyTicketAllowed' | translate}}</label>
                <br />
                <mat-slide-toggle color="primary" formControlName="isFamilyTicketAllowed"></mat-slide-toggle>
            </div>
        </div>
        <div *ngIf="form.controls['isFamilyTicketAllowed'].value" class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="familyAirTicketDuration">{{'FamilyAirTicketDuration' | translate}}</label>
                <input class="form-control" type="number" min="0" max="100" step="1"
                    placeholder="{{'Please_Enter' | translate}} {{'FamilyAirTicketDuration' | translate}}"
                    formControlName="familyAirTicketDuration">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="isExitReEntryRequired">{{'IsExitReEntryRequired' | translate}}</label>
                <br />
                <mat-slide-toggle color="primary" formControlName="isExitReEntryRequired"></mat-slide-toggle>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="isAdvanceVacationPayAllowed">{{'IsAdvanceVacationPayAllowed' | translate}}</label>
                <br />
                <mat-slide-toggle color="primary" formControlName="isAdvanceVacationPayAllowed"></mat-slide-toggle>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="isVacationExtensionAllowed">{{'IsVacationExtensionAllowed' | translate}}</label>
                <br />
                <mat-slide-toggle color="primary" formControlName="isVacationExtensionAllowed"></mat-slide-toggle>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="isActive">{{'Is_Active' | translate}}</label>
                <br />
                <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
            </div>
        </div>
    </div>
    <div class="row mt-3 ">
        <div class="col-md-12 col-lg-12 text-center">
            <input type="button" class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
                value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
            <input type="submit" class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
                value="{{'Save' | translate}}" />
        </div>
    </div>
</form>
