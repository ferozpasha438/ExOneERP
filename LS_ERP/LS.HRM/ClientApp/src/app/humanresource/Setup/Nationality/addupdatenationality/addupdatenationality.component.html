<div class="modal-header">
  <h3 class="modal-title">{{modalTitle}}</h3>
  <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>

</div>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="nationalityCode">{{'Nationality_Code' | translate}}</label>
        <input class="form-control input-mandatory" id="nationalityCode" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'NationalityCode' | translate}} " formControlName="nationalityCode">
        <validation-message [control]="form.controls.nationalityCode"></validation-message>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="nationalityNameEn">{{'NationalityName_EN' | translate}}</label>
        <input class="form-control input-mandatory" id="nationalityNameEn" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'NationalityName_EN' | translate}}" formControlName="nationalityNameEn">
        <validation-message [control]="form.controls.nationalityNameEn"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="nationalityNameAr">{{'NationalityName_AR' | translate}}</label>
        <input class="form-control" id="nationalityNameAr" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'NationalityName_AR' | translate}}" formControlName="nationalityNameAr">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="isActive">{{'Is_Active' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
      </div>
    </div>
  </div>
  <div class="row mt-3 ">
    <div class="col-md-12 col-lg-12 text-center">
      <input type="button"
             class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
             value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
      <input type="submit"
             class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
             value="{{'Save' | translate}}" />
    </div>
  </div>
</form>
