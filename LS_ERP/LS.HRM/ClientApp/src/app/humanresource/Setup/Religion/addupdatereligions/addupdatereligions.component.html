<div class="modal-header">
  <h3 class="modal-title">{{modalTitle}}</h3>
  <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
</div>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="religionCode">{{'ReligionCode' | translate}}</label>
        <input class="form-control input-mandatory" id="religionCode" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'ReligionCode' | translate}} " formControlName="religionCode" [readonly]="isReadOnly">
        <validation-message [control]="form.controls.religionCode"></validation-message>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="religionNameEn">{{'ReligionName_EN' | translate}}</label>
        <input class="form-control input-mandatory" id="religionNameEn" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'ReligionName_EN' | translate}}" formControlName="religionNameEn">
        <validation-message [control]="form.controls.religionNameEn"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="religionNameAr">{{'ReligionName_AR' | translate}}</label>
        <input class="form-control" id="religionNameAr" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'ReligionName_AR' | translate}}" formControlName="religionNameAr">
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="isActive">{{'Is_Active' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
      </div>
    </div>
  </div>
  <div class="row mt-3 ">
    <div class="col-md-12 col-lg-12 text-center">
      <input type="button"
             class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
             value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
      <input type="submit"
             class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
             value="{{'Save' | translate}}" />
    </div>
  </div>
</form>
