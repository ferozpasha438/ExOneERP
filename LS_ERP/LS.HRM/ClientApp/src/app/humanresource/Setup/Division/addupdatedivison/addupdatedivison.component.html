<div class="modal-header">
    <h3 class="modal-title">{{modalTitle}}</h3>
    <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
  </div>
  <form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
    <div class="row">
      <div class="col-md-6 col-lg-6">
        <div class="form-group">
          <label for="divisionCode">{{'DivisionCode' | translate}}</label>
          <input class="form-control input-mandatory" id="addressTypeCode" type="text"
                 placeholder="{{'Please_Enter' | translate}} {{'DivisionCode' | translate}} " formControlName="divisionCode" [readonly]="isReadOnly">
          <validation-message [control]="form.controls.divisionCode"></validation-message>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-6">
        <div class="form-group">
          <label for="divisionNameEn">{{'DivisionNameEN' | translate}}</label>
          <input class="form-control input-mandatory" id="divisionNameEn" type="text"
                 placeholder="{{'Please_Enter' | translate}} {{'DivisionNameEN' | translate}}" formControlName="divisionNameEn">
          <validation-message [control]="form.controls.divisionNameEn"></validation-message>
        </div>
      </div>
      <div class="col-md-6 col-lg-6">
        <div class="form-group">
          <label for="divisionNameAr">{{'DivisionNameAR' | translate}}</label>
          <input class="form-control input-mandatory" id="divisionNameAr" type="text"
                 placeholder="{{'Please_Enter' | translate}} {{'DivisionNameAR' | translate}}" formControlName="divisionNameAr">
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6 col-lg-6">
        <div class="form-group">
          <label for="isActive">{{'Is_Active' | translate}}</label>
          <br />
          <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
        </div>
      </div>
    </div>
    <div class="row mt-3 ">
      <div class="col-md-12 col-lg-12 text-center">
        <input type="button"
               class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
               value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
        <input type="submit"
               class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
               value="{{'Save' | translate}}" />
      </div>
    </div>
  </form>
