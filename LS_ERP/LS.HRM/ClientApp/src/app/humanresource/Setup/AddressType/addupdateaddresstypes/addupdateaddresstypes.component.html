<div class="modal-header">
  <h3 class="modal-title">{{modalTitle}}</h3>
  <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>

</div>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="addressTypeCode">{{'AddressTypeCode' | translate}}</label>
        <input class="form-control input-mandatory" id="addressTypeCode" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'AddressTypeCode' | translate}} " formControlName="addressTypeCode" [readonly]="isReadOnly">
        <validation-message [control]="form.controls.addressTypeCode"></validation-message>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="addressTypeNameEn">{{'AddressTypeNameEN' | translate}}</label>
        <input class="form-control input-mandatory" id="addressTypeNameEn" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'AddressTypeNameEN' | translate}}" formControlName="addressTypeNameEn">
        <validation-message [control]="form.controls.addressTypeNameEn"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="addressTypeNameAr">{{'AddressTypeName_AR' | translate}}</label>
        <input class="form-control" id="addressTypeNameAr" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'AddressTypeName_AR' | translate}}" formControlName="addressTypeNameAr">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="isActive">{{'Is_Active' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
      </div>
    </div>
  </div>
  <div class="row mt-3 ">
    <div class="col-md-12 col-lg-12 text-center">
      <input type="button"
             class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
             value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
      <input type="submit"
             class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
             value="{{'Save' | translate}}" />
    </div>
  </div>
</form>
