<div class="modal-header">
  <h3 class="modal-title">{{modalTitle}}</h3>
  <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
</div>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="bloodGroupCode">{{'BloodGroupCode' | translate}}</label>
        <input class="form-control input-mandatory" type="text"
          placeholder="{{'Please_Enter' | translate}} {{'BloodGroupCode' | translate}} "
          formControlName="bloodGroupCode" [readonly]="isReadOnly">
        <validation-message [control]="form.controls.bloodGroupcode"></validation-message>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="bloodGroupNameEn">{{'BloodGroupName_EN' | translate}}</label>
        <input class="form-control input-mandatory" type="text"
          placeholder="{{'Please_Enter' | translate}} {{'BloodGroupName_EN' | translate}}"
          formControlName="bloodGroupNameEn">
        <validation-message [control]="form.controls.bloodGroupnameEn"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="bloodGroupNameAr">{{'BloodGroupName_AR' | translate}}</label>
        <input class="form-control" type="text"
          placeholder="{{'Please_Enter' | translate}} {{'BloodGroupName_AR' | translate}}"
          formControlName="bloodGroupNameAr">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="isActive">{{'Is_Active' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
      </div>
    </div>
  </div>
  <div class="row mt-3 ">
    <div class="col-md-12 col-lg-12 text-center">
      <input type="button" class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
        value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
      <input type="submit" class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
        value="{{'Save' | translate}}" />
    </div>
  </div>
</form>
