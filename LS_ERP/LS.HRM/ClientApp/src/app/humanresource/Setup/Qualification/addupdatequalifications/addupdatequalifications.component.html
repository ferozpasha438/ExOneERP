<div class="modal-header">
  <h3 class="modal-title">{{modalTitle}}</h3>
  <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>

</div>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="qualificationCode">{{'QualificationCode' | translate}}</label>
        <input class="form-control input-mandatory" type="text" [readonly]="isReadOnly"
          placeholder="{{'Please_Enter' | translate}} {{'QualificationCode' | translate}} "
          formControlName="qualificationCode">
        <validation-message [control]="form.controls.qualificationCode"></validation-message>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="qualificationNameEn">{{'QualificationName_EN' | translate}}</label>
        <input class="form-control input-mandatory" type="text"
          placeholder="{{'Please_Enter' | translate}} {{'QualificationName_EN' | translate}}"
          formControlName="qualificationNameEn">
        <validation-message [control]="form.controls.qualificationNameEn"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="qualificationNameAr">{{'QualificationName_AR' | translate}}</label>
        <input class="form-control" type="text"
          placeholder="{{'Please_Enter' | translate}} {{'QualificationName_AR' | translate}}"
          formControlName="qualificationNameAr">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="degreeTypeCode">{{'DegreeType' | translate}}</label>
        <select class="custom-select input-mandatory" formControlName="degreeTypeCode">
          <option value="">{{'Choose' | translate}} {{'DegreeType' | translate}}</option>
          <ng-container *ngIf="degreeTypes">
            <option *ngFor="let degreeType of degreeTypes" value="{{degreeType.value}}">{{degreeType.text}}</option>
          </ng-container>
        </select>
        <validation-message [control]="form.controls.degreeTypeCode"></validation-message>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="isTechnicalQualification">{{'IsTechnicalQualification' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="isTechnicalQualification"></mat-slide-toggle>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="isActive">{{'Is_Active' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
      </div>
    </div>
  </div>
  <div class="row mt-3 ">
    <div class="col-md-12 col-lg-12 text-center">
      <input type="button" class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
        value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
      <input type="submit" class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
        value="{{'Save' | translate}}" />
    </div>
  </div>
</form>
