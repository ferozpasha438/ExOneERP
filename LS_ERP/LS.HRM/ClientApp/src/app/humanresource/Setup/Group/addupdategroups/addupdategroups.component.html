<div class="modal-header">
    <h3 class="modal-title">{{modalTitle}}</h3>
    <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
  
  </div>
  <form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
    <div class="row">
      <div class="col-md-6 col-lg-6">
        <div class="form-group">
          <label for="groupCode">{{'GroupCode' | translate}}</label>
          <input class="form-control input-mandatory" id="groupCode" type="text"
                 placeholder="{{'Please_Enter' | translate}} {{'GroupCode' | translate}} " formControlName="groupCode" [readonly]="isReadOnly">
          <validation-message [control]="form.controls.groupCode"></validation-message>
        </div>
      </div>
      <div class="col-md-6 col-lg-6">
        <div class="form-group">
          <label for="religionCode">{{'ReligionCode' | translate}}</label>
          <select class="custom-select input-mandatory" id="religionCode" formControlName="religionCode">
            <option value="">{{'Choose' | translate}} {{'ReligionCode' | translate}}</option>
            <ng-container *ngIf="religionlist">
              <option *ngFor="let religion of religionlist" value="{{religion.value}}">{{religion.text}}</option>
            </ng-container>
          </select>
          <validation-message [control]="form.controls.religionCode"></validation-message>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-6">
        <div class="form-group">
          <label for="groupNameEn">{{'GroupNameEn' | translate}}</label>
          <input class="form-control input-mandatory" id="groupNameEn" type="text"
                 placeholder="{{'Please_Enter' | translate}} {{'GroupNameEn' | translate}}" formControlName="groupNameEn">
          <validation-message [control]="form.controls.groupNameEn"></validation-message>
        </div>
      </div>
      <div class="col-md-6 col-lg-6">
        <div class="form-group">
          <label for="groupNameAr">{{'GroupNameAr' | translate}}</label>
          <input class="form-control input-mandatory" id="groupNameAr" type="text"
                 placeholder="{{'Please_Enter' | translate}} {{'GroupNameAr' | translate}}" formControlName="groupNameAr">
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6 col-lg-6">
        <div class="form-group">
          <label for="isActive">{{'Is_Active' | translate}}</label>
          <br />
          <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
        </div>
      </div>
    </div>
    <div class="row mt-3 ">
      <div class="col-md-12 col-lg-12 text-center">
        <input type="button"
               class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
               value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
        <input type="submit"
               class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
               value="{{'Save' | translate}}" />
      </div>
    </div>
  </form>
