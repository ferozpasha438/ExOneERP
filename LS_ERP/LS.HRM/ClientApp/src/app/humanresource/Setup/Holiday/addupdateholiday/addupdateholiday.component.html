<div class="modal-header">
    <h3 class="modal-title">{{modalTitle}}</h3>
    <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
</div>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="holidayCode">{{'HolidayCode' | translate}}</label>
                <input class="form-control input-mandatory" id="holidayCode" type="text" [readonly]="isReadOnly"
                    placeholder="{{'Please_Enter' | translate}} {{'Shift Code' | translate}} "
                    formControlName="holidayCode">
                <validation-message [control]="form.controls.holidayCode"></validation-message>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="holidayNameEn">{{'HolidayNameEn' | translate}}</label>
                <input class="form-control input-mandatory" id="holidayNameEn" type="text"
                    placeholder="{{'Please_Enter' | translate}} {{'HolidayNameEn' | translate}}"
                    formControlName="holidayNameEn">
                <validation-message [control]="form.controls.holidayNameEn"></validation-message>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="holidayNameAr">{{'HolidayNameAr' | translate}}</label>
                <input class="form-control " id="holidayNameAr" type="text"
                    placeholder="{{'Please_Enter' | translate}} {{'HolidayNameAr' | translate}}"
                    formControlName="holidayNameAr">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group ">
                <label for="date" class="mr-sm-2">
                    {{'Date' | translate}}
                </label>
                <div class="input-group ">
                    <input class="form-control input-mandatory"
                        placeholder=" {{'Please_Enter' | translate}} {{'DateOfBirth ' | translate}}"
                        formControlName="date" [matDatepicker]="dateOfBirthpicker">
                    <div class="input-group-prepend datapickericon">
                        <mat-datepicker-toggle matSuffix [for]="dateOfBirthpicker"></mat-datepicker-toggle>
                        <mat-datepicker #dateOfBirthpicker></mat-datepicker>
                        <validation-message [control]="form.controls.date"></validation-message>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="isActive">{{'Is_Active' | translate}}</label>
                <br />
                <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
            </div>
        </div>
    </div>
    <div class="row mt-3 ">
        <div class="col-md-12 col-lg-12 text-center">
            <input type="button" class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
                value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
            <input type="submit" class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
                value="{{'Save' | translate}}" />
        </div>
    </div>
</form>
