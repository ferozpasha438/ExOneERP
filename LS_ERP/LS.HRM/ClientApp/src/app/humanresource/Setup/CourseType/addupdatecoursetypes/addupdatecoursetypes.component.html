<div class="modal-header">
  <h3 class="modal-title">{{modalTitle}}</h3>
  <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>

</div>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="courseTypeCode">{{'CourseTypeCode' | translate}}</label>
        <input class="form-control input-mandatory" id="courseTypeCode" type="text" [readonly]="isReadOnly"
               placeholder="{{'Please_Enter' | translate}} {{'CourseTypeCode' | translate}} " formControlName="courseTypeCode">
        <validation-message [control]="form.controls.courseTypeCode"></validation-message>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="courseTypeNameEn">{{'CourseTypeNameEN' | translate}}</label>
        <input class="form-control input-mandatory" id="courseTypeNameEn" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'CourseTypeNameEN' | translate}}" formControlName="courseTypeNameEn">
        <validation-message [control]="form.controls.courseTypeNameEn"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="courseTypeNameAr">{{'CourseTypeNameAR' | translate}}</label>
        <input class="form-control" id="courseTypeNameAr" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'CourseTypeNameAR' | translate}}" formControlName="courseTypeNameAr">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="isActive">{{'Is_Active' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
      </div>
    </div>
  </div>
  <div class="row mt-3 ">
    <div class="col-md-12 col-lg-12 text-center">
      <input type="button"
             class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
             value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
      <input type="submit"
             class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
             value="{{'Save' | translate}}" />
    </div>
  </div>
</form>
