<div class="modal-header">
  <h3 class="modal-title">{{modalTitle}}</h3>
  <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
</div>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="subGroupCode">{{'SubgroupCode' | translate}}</label>
        <input class="form-control input-mandatory" type="text" [readonly]="isReadOnly"
          placeholder="{{'Please_Enter' | translate}} {{'SubGroupCode' | translate}} " formControlName="subGroupCode">
        <validation-message [control]="form.controls.subGroupCode"></validation-message>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="subGroupNameEn">{{'SubGroupName_EN' | translate}}</label>
        <input class="form-control input-mandatory" type="text"
          placeholder="{{'Please_Enter' | translate}} {{'SubGroupName_EN' | translate}}"
          formControlName="subGroupNameEn">
        <validation-message [control]="form.controls.subGroupNameEn"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="subGroupNameAr">{{'SubGroupName_AR' | translate}}</label>
        <input class="form-control" type="text"
          placeholder="{{'Please_Enter' | translate}} {{'SubGroupName_AR' | translate}}"
          formControlName="subGroupNameAr">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="religionCode">{{'Religion' | translate}}</label>
        <select class="custom-select input-mandatory" formControlName="religionCode" #religionCode
          (change)="loadGroups(religionCode.value)">
          <option value="">{{'Choose' | translate}} {{'Religion' | translate}}</option>
          <ng-container *ngIf="religions">
            <option *ngFor="let religion of religions" value="{{religion.value}}">{{religion.text}}</option>
          </ng-container>
        </select>
        <validation-message [control]="form.controls.religionCode"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="groupCode">{{'Group' | translate}}</label>
        <select class="custom-select input-mandatory" formControlName="groupCode">
          <option value="">{{'Choose' | translate}} {{'Group' | translate}}</option>
          <ng-container *ngIf="groups">
            <option *ngFor="let grp of groups" value="{{grp.value}}">{{grp.text}}</option>
          </ng-container>
        </select>
        <validation-message [control]="form.controls.groupCode"></validation-message>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="isActive">{{'Is_Active' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
      </div>
    </div>
  </div>
  <div class="row mt-3 ">
    <div class="col-md-12 col-lg-12 text-center">
      <input type="button" class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
        value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
      <input type="submit" class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
        value="{{'Save' | translate}}" />
    </div>
  </div>
</form>
