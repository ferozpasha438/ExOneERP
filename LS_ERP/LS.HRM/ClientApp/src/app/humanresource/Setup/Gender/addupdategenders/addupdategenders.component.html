<div class="modal-header">
    <h3 class="modal-title">{{modalTitle}}</h3>
    <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>

</div>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="genderCode">{{'GenderCode' | translate}}</label>
                <input class="form-control input-mandatory" id="genderCode" type="text"
                    placeholder="{{'Please_Enter' | translate}} {{'GenderCode' | translate}} "
                    formControlName="genderCode" [readonly]="isReadOnly">
                <validation-message [control]="form.controls.genderCode"></validation-message>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="genderNameEn">{{'GenderNameEn' | translate}}</label>
                <input class="form-control input-mandatory" id="genderNameEn" type="text"
                    placeholder="{{'Please_Enter' | translate}} {{'GenderNameEn' | translate}}"
                    formControlName="genderNameEn">
                <validation-message [control]="form.controls.genderNameEn"></validation-message>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="genderNameAr">{{'GenderNameAr' | translate}}</label>
                <input class="form-control input-mandatory" id="genderNameAr" type="text"
                    placeholder="{{'Please_Enter' | translate}} {{'GenderNameAr' | translate}}"
                    formControlName="genderNameAr">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="isActive">{{'Is_Active' | translate}}</label>
                <br />
                <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
            </div>
        </div>
    </div>
    <div class="row mt-3 ">
        <div class="col-md-12 col-lg-12 text-center">
            <input type="button" class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
                value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
            <input type="submit" class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
                value="{{'Save' | translate}}" />
        </div>
    </div>
</form>
