<div class="modal-header">
  <h3 class="modal-title">{{modalTitle}}</h3>
  <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>

</div>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="visaTypeCode">{{'VisaTypeCode' | translate}}</label>
        <input class="form-control input-mandatory" type="text" [readonly]="isReadOnly"
          placeholder="{{'Please_Enter' | translate}} {{'VisaTypeCode' | translate}} " formControlName="visaTypeCode">
        <validation-message [control]="form.controls.visaTypeCode"></validation-message>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="visaTypeNameEn">{{'VisaTypeName_EN' | translate}}</label>
        <input class="form-control input-mandatory" type="text"
          placeholder="{{'Please_Enter' | translate}} {{'VisaTypeName_EN' | translate}}"
          formControlName="visaTypeNameEn">
        <validation-message [control]="form.controls.visaTypeNameEn"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="visaTypeNameAr">{{'VisaTypeName_AR' | translate}}</label>
        <input class="form-control" type="text"
          placeholder="{{'Please_Enter' | translate}} {{'VisaTypeName_AR' | translate}}"
          formControlName="visaTypeNameAr">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="countryCode">{{'Country' | translate}}</label>
        <select class="custom-select input-mandatory" formControlName="countryCode">
          <option value="">{{'Choose' | translate}} {{'Country' | translate}}</option>
          <ng-container *ngIf="countries">
            <option *ngFor="let country of countries" value="{{country.value}}">{{country.text}}</option>
          </ng-container>
        </select>
        <validation-message [control]="form.controls.countryCode"></validation-message>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="isActive">{{'Is_Active' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
      </div>
    </div>
  </div>
  <div class="row mt-3 ">
    <div class="col-md-12 col-lg-12 text-center">
      <input type="button" class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
        value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
      <input type="submit" class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
        value="{{'Save' | translate}}" />
    </div>
  </div>
</form>
