<form [formGroup]="form" novalidate class="mt-4">
  <div class="col-md-12 col-lg-12 text-center">
    <!--{{'Are_You_Sure?'|translate}}-->
    {{modalTitle}}
    &nbsp;

  </div>
  <br />
  <div class="col-md-12 col-lg-12 text-center">

    <input type="button"
           class="btn waves-effect waves-light btn-rounded btn-success btn-midblock"
           value="{{'Yes' | translate}}" (click)="closeModel('true')" /> &nbsp;
    <input type="button"
           class="btn waves-effect waves-light btn-rounded   btn-danger btn-midblock"
           value="{{'No' | translate}}" (click)="closeModel('false')" /> &nbsp;
  </div>

</form>
