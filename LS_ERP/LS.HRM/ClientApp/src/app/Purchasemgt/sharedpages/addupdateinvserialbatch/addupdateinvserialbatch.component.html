
<h3> {{'Create_SerialNumber_Batch' | translate}} <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button></h3>

<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">

  <div class="row" formArrayName="serialList" *ngFor="let t of serialList.controls; let i = index">
    <div [formGroupName]="i" class="col-md-12 col-lg-12">
      <div class="row rowm0 ">
        <div class="col-md-3 col-lg-3">
          <div class="form-group ">
            <label class="mr-sm-2">{{'itemCode' | translate}}</label>
            <input class="form-control" type="text" placeholder="{{'Select' | translate}} {{'itemCode' | translate}}" formControlName="itemCode" readonly>
            <validation-message [control]="form.controls.itemCode"></validation-message>
          </div>
        </div>

        <div class="col-md-3 col-lg-3">
          <div class="form-group ">
            <label class="mr-sm-2">{{'serialNumber' | translate}}</label>
            <input class="form-control" type="text" placeholder="{{'Select' | translate}} {{'serialNumber' | translate}}" formControlName="serialNumber">
            <validation-message [control]="form.controls.serialNumber"></validation-message>
          </div>
        </div>

        <div class="col-md-3 col-lg-3">
          <div class="form-group ">
            <label class="mr-sm-2">{{'poDate' | translate}}</label>
            <input class="form-control" type="date" placeholder="{{'Select' | translate}} {{'poDate' | translate}}" formControlName="poDate">
            <validation-message [control]="form.controls.poDate"></validation-message>
          </div>
        </div>

        <div class="col-md-3 col-lg-3">
          <div class="form-group ">
            <label class="mr-sm-2">{{'poNumber' | translate}}</label>
            <input class="form-control" type="date" placeholder="{{'Select' | translate}} {{'poNumber' | translate}}" formControlName="poNumber">
            <validation-message [control]="form.controls.poNumber"></validation-message>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12 col-md-12 text-center">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModel()">
        {{'Cancel' | translate}}
      </button>
      &nbsp;&nbsp;
      <input type="submit" class="btn waves-effect waves-light   btn-primary" value="{{'Save' | translate}}">
    </div>
  </div>

</form>
