
<h3> {{'Cash_Voucher' | translate}} <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button></h3>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-1">
  <div class="row rowm0 ">

    <div class="col-md-12 col-lg-12">
      <div class="form-group ">
        <label class="mr-sm-2">
          {{'Remarks1' | translate}}
        </label>
        <input class="form-control" type="text" placeholder="{{'Remarks1' | translate}}" formControlName="remarks1">
      </div>
    </div>
    <div class="col-md-12 col-lg-12">
      <div class="form-group ">
        <label class="mr-sm-2">
          {{'Remarks2' | translate}}
        </label>
        <input class="form-control" type="text" placeholder="{{'Remarks2' | translate}}" formControlName="remarks2">
      </div>
    </div>
    <div class="col-md-12 col-lg-12">
      <label class="mr-sm-2">{{'Posting_Date' | translate}}</label>
      <div class="form-group ">
        <div class="input-group mb-2">
          <input class="form-control datapickerinput" placeholder="{{'Select_a_Date' | translate}}" formControlName="createdOn" [matDatepicker]="picker">

          <div class="input-group-prepend datapickericon">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker><br /><br />
          </div>

        </div>

      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 text-center">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModel()">
        {{'Cancel' | translate}}
      </button>
      &nbsp;&nbsp;
      <input type="submit" class="btn waves-effect waves-light   btn-primary  " value="{{'Save' | translate}}">
    </div>
  </div>
</form>
