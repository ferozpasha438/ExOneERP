
<h3> {{'Posting_Advance_Payment' | translate}} <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button></h3>
<div class="row rowm0 ">

  <div class="col-md-12 col-lg-12">
    <div class="form-group ">
      <label class="mr-sm-2">
        {{'Total_Ar_Voucher_Amount' | translate}}
      </label>
      <input class="form-control" type="number" readonly="readonly" [(ngModel)]="arVoucherAmt" >
    </div>
  </div>

  <div class="col-md-12 col-lg-12 d-none">
    <div class="form-group ">
      <label class="mr-sm-2">
        {{'Appy_DiscountAmount_Payment' | translate}}
      </label>
      <input class="form-control" type="number"  [(ngModel)]="discountAmt" (keyup)="calculateDis()">
    </div>
  </div>
  <div class="col-md-12 col-lg-12">
    <div class="form-group ">
      <label class="mr-sm-2">
        {{'Advance_Amount_Payable' | translate}}
      </label>
      <input class="form-control" type="number"  readonly="readonly" [(ngModel)]="advAmount">
    </div>
  </div>
  <div class="col-md-12 col-lg-12">
    <div class="form-group ">
      <label class="mr-sm-2">
        {{'Net_Amount_Payable' | translate}}
      </label>
      <input class="form-control" type="number"  readonly="readonly" [(ngModel)]="netAmt">
    </div>
  </div>
  <div class="col-md-12 col-lg-12">
    <div class="form-group ">
      <label class="mr-sm-2">
        {{'Write_Off_Amount' | translate}}
      </label>
      <input class="form-control" type="number"  readonly="readonly" [(ngModel)]="writeOffAmt">
    </div>
  </div>
  <div class="col-md-12 col-lg-12">
    <div class="form-group ">
      <label class="mr-sm-2">
        {{'Amount_paid' | translate}}
      </label>
      <!--<input class="form-control" type="number"  [(ngModel)]="paidAmt" (keyup)="totalArAmtCal()" readonly="paidAmtReadOnly">-->
      <input class="form-control" type="number"  [(ngModel)]="paidAmt" (keyup)="totalArAmtCal()" [readonly]="paidAmtReadOnly">
    </div>
  </div>

   <div class="col-md-12 col-lg-12" *ngIf="remainingAdvAmount >= 0">
    <div class="form-group ">
      <label class="mr-sm-2">
        {{'Remaining_Advance_Amount_Payable' | translate}}
      </label>
      <input class="form-control" type="number"  [(ngModel)]="remainingAdvAmount" (keyup)="totalArAmtCal()" readonly="readonly">
    </div>
  </div>


</div>
<div class="row">
  <div class="col-lg-12 col-md-12 text-center">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModel()">
      {{'Cancel' | translate}}
    </button>
    &nbsp;&nbsp;
    <button type="button" class="btn waves-effect waves-light   btn-primary  " (click)="postAdvanceAmt()">{{'Save' | translate}}</button>
  </div>
</div>
