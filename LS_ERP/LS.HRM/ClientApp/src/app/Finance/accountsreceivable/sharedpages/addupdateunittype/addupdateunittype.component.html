
<h3> {{'Create_New_UnitType' | translate}} <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button></h3>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-1">
  <div class="row rowm0 ">   
   
    <div class="col-md-12 col-lg-12">
      <div class="form-group ">
        <label class="mr-sm-2">
          {{'Name' | translate}}
        </label>
        <input class="form-control" type="text" placeholder="{{'Name' | translate}}" formControlName="nameEN">
        <validation-message [control]="form.controls.nameEN"></validation-message>
      </div>
    </div>
    <div class="col-md-12 col-lg-12">
      <div class="form-group ">
        <label class="mr-sm-2">
          {{'Name_Ar' | translate}}
        </label>
        <input class="form-control" type="text" placeholder="{{'Name_Ar' | translate}}" formControlName="nameAR">
        <validation-message [control]="form.controls.nameAR"></validation-message>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 text-center">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModel()">
        {{'Cancel' | translate}}
      </button>
      &nbsp;&nbsp;
      <input type="submit" class="btn waves-effect waves-light   btn-primary  " value="{{'Save' | translate}}">
    </div>
  </div>
</form>
