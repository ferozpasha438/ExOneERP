<div class="modal-header">
    <h3 class="modal-title">{{modalTitle}}</h3>
    <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
</div>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="payrollGroupCode">{{'PayrollGroupCode' | translate}}</label>
                <input class="form-control" id="payrollGroupCode" type="text"
                    placeholder="{{'Please_Enter' | translate}} {{'PayrollGroupCode' | translate}} "
                    formControlName="payrollGroupCode"  [readonly]="isReadOnly">
                <validation-message [control]="form.controls.payrollGroupCode"></validation-message>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="payrollGroupNameEn">{{'PayrollGroupNameEn' | translate}}</label>
                <input class="form-control" id="payrollGroupNameEn" type="text"
                    placeholder="{{'Please_Enter' | translate}} {{'PayrollGroupNameEn' | translate}}"
                    formControlName="payrollGroupNameEn">
                <validation-message [control]="form.controls.payrollGroupNameEn"></validation-message>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="payrollGroupNameAr">{{'PayrollGroupNameAr' | translate}}</label>
                <input class="form-control" id="payrollGroupNameAr" type="text"
                    placeholder="{{'Please_Enter' | translate}} {{'PayrollGroupNameAr' | translate}}"
                    formControlName="payrollGroupNameAr">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="payrollGroupStartDate" class="mr-sm-2">
                    {{'PayrollGroupStartDate' | translate}}
                </label>
                <div class="input-group">
                    <input class="form-control"
                        placeholder=" {{'Please_Enter' | translate}} {{'PayrollGroupStartDate' | translate}}"
                        formControlName="payrollGroupStartDate" [matDatepicker]="payrollGroupStartDatePicker">
                    <div class="input-group-prepend datapickericon">
                        <mat-datepicker-toggle matSuffix [for]="payrollGroupStartDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #payrollGroupStartDatePicker></mat-datepicker>
                    </div>
                </div>
                <validation-message [control]="form.controls.payrollGroupStartDate"></validation-message>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <div class="form-group">
                    <label for="payrollGroupEndDate" class="mr-sm-2">
                        {{'PayrollGroupEndDate' | translate}}
                    </label>
                    <div class="input-group ">

                        <input class="form-control"
                            placeholder=" {{'Please_Enter' | translate}} {{'pageCount' | translate}}"
                            formControlName="payrollGroupEndDate" [matDatepicker]="payrollGroupEndDatePicker">
                        <div class="input-group-prepend datapickericon">
                            <mat-datepicker-toggle matSuffix [for]="payrollGroupEndDatePicker"></mat-datepicker-toggle>
                            <mat-datepicker #payrollGroupEndDatePicker></mat-datepicker>
                        </div>
                    </div>
                    <validation-message [control]="form.controls.payrollGroupEndDate"></validation-message>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="isActive">{{'Is_Active' | translate}}</label>
                <br />
                <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
            </div>
        </div>
    </div>
    <div class="row mt-3 ">
        <div class="col-md-12 col-lg-12 text-center">
            <input type="button" class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
                value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
            <input type="submit" class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
                value="{{'Save' | translate}}" />
        </div>
    </div>
</form>
