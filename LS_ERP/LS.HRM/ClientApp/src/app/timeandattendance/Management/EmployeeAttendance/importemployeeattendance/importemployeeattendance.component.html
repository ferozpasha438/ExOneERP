<button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
<h3>{{modalTitle | translate}}</h3>
<hr>
<div class="col-md-12 col-lg-12">
    <form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" (change)="onFileChanged($event)">
                        <label class="custom-file-label">{{'ChooseFile' | translate}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 ">
            <div class="col-md-12 col-lg-12 text-right">
                <input type="button" class="btn btn-secondary"
                    value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
                <input type="submit" class="btn btn-primary"
                    value="{{modalBtnTitle | translate}}" />
            </div>
        </div>
    </form>
</div>
